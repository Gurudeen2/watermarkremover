{% extends 'base.html' %} {% load static %} {% block title %} Remove from image
{% endblock %} {% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Select Image</label>
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"
            name="removeimg"
            required
            accept="image/*"
          />
        </div>
        <div>
          <input
            type="submit"
            value="Remove Image Background"
            class="btn btn-success"
          />
        </div>
      </form>
    </div>

    <div class="col">
      {% if removebg %}
      <img src="{{removebg.url}}" alt="watermarked-image" width="100%" />
      <a href="{{removebg.url}}" class="btn btn-success btn-lg"
        >Download Image</a
      >
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
