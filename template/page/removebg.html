{% extends 'base.html' %} {% load static %} {% block title %} Remove from
image {% endblock %} {% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col">
      <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Select Image</label>
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"

            name="image"
            required
            accept="image/*"
          />
        </div>
        <div>
          <input
            type="submit"
            value="Remove Image Background"
            class="btn btn-success"
          />
        </div>
      </form>
    </div>

    <div class="col">
      
      <img
        src="{% static 'img/bg2.jpg' %}"
        alt="watermarked-image"
        width="100%"
      />
    </div>
  </div>
</div>

{% endblock %}
