{% load static %} {% block title %} Add Watermark to image {% endblock %}
{%block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <form action="" method="post">
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Text</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Text for Watermark"
          />
        </div>
        <div class="mb-3">
          <label for="formFileMultiple" class="form-label">Select Image</label>
          <input
            class="form-control"
            type="file"
            id="formFileMultiple"
            multiple
          />
        </div>
        <div>
          <input type="submit" value="Add Watermark" class="btn btn-success" />
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
